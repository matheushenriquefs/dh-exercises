            <form method="GET" action="">
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome">
                </div>
                <div>
                    <label for="sobre-nome">Sobre nome</label>
                    <input id="sobre-nome" type="text" name="sobre-nome">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email">
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input id="numero" type="number" name="numero" min="0" max="10" step="0.5">
                </div>
                <div>
                    <label for="telefone">Tel</label>
                    <input id="telefone" type="phone" name="telefone">
                </div>
                <div>
                    Gênero:
                    <label for="masculino">Masculino</label>
                    <input id="masculino" type="radio" name="genero" value="m">
                    <label for="feminino">Feminino</label>
                    <input id="feminino" type="radio" name="genero" value="f">
                </div>
                <div>
                    <label for="nacio">Masculino</label>
                    <select id="nacio" name="nacio">
                        <option value="brasileira">Brasileira</option>
                        <option value="americana">Americana</option>
                    </select>
                </div>
                <div>
                    <label for="aceite">Termos</label>
                    <input id="aceite" type="checkbox" name="aceite">
                </div>
                <div>
                    <label for="arquivo">Arquivo</label>
                    <input id="arquivo" type="file" name="arquivo">
                </div>
                <button type="submit">Enviar</button>
