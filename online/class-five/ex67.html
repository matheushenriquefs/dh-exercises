<!-- Queremos que, ao clicar em uma imagem, a mesma nos leva para https://www.google.com. Ou seja, ao passar o mouse por cima da imagem, 
o cursor deve se transformar em uma "mãozinha", denotando que a imágem é um link. A URL da imagem que queremos que use é 
https://bit.ly/2WDMapV -->

<html>
  <head>
    <title>Imagens e Links</title>
  </head>
  <body>
    <a href="https://www.google.com"><img src="https://bit.ly/2WDMapV" alt="Digital House"></a>
  </body>
</html>
