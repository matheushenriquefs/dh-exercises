<!--Por isso, deixamos este vídeo a mão para você possa obter dele o iframe que o Youtube nos dá e o insira na estrutura html que te 
damos como modelo. Não deixe de experimentar alguns dos atributos que podem aparecer na tag <iframe> e mudar seus valores para ver o 
que acontece. Alguns interessantes são: frameborder, width, height, entre outros.-->

<html>
  <head>
    <title>Iframes</title>
  </head>
  <body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/O5LOlK1EfJU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
