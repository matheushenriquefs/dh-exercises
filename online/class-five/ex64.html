<!-- Neste exercício a estrutura básica html de um website já foi definida. Seu desafio será incluir as tags <h1>, <h2>, e <p>. Após isso,
adicione algum texto em cada uma delas para que possamos visualizar os resultados no navegador. -->

<html>
  <head>
    <title>Tags de Texto</title>
  </head>
  <body>
    <h1>Algum texto</h1>
    <h2>Algum texto</h2>
    <p>Algum texto</p>
  </body>
</html>
