<!--Para isso, a primeira coisa que você deve fazer no index.html é configurar a tag necessário para informar ao navegador que vamos criar um site responsivo e que queremos que ele se encaixe perfeitamente em qualquer resolução de tela..
Você não se lembra de como fazer isso? Antes de olhar a pista abaixo, convidamos você a procurar no Google a resposta!-->

<html>
  <head>
    <title>Viewport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <marquee>Primeiro passos para um web design responsivo!</marquee>
  </body>
</html>
