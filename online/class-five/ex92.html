<!--Neste exercício temos 2 divs, uma abaixo da outra, cada uma com uma largura fixa e uma cor de fundo. Escreva as regras de CSS necessárias para que:

A primeira  <div>  se desloque 20px à direita e 30px abaixo de sua posição original
A segunda <div>  se desloque em relação ao body 30px para a esquerda e 20px  para cima.-->


<html>
  <head>
    <title>Position</title>
    <style>
        .primeiro{
            position: relative;
            left: 20px;
            top: 30px;
        }
        .segundo{
            position: absolute;
            right: 30px;
            bottom: 20px;
        }
    </style>
  </head>
  <body>
    <div class="primeiro"> Primeira DIV</div>
    <div class="segundo"> Segunda DIV </div>
  </body>
</html>
