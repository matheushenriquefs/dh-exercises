<!--Portanto adicione no formulário já declarada, a tag que permite ao usuário escrever um comentário.

Ademais, crie duas tags <button> configurando o atributo type  para que o usuário possa ver um botão que diga "Enviar" e um 
botão que diga "Apagar", que ao clicar apague o que está escrito.-->

<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultado.html" method="POST">
        <label for="comentario">Deixe seu comentário</label>
        <textarea id="comentario" name="comentario"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
  </body>
</html>
