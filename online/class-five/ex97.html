<!--No index.html já temos configurado um site para ser responsivo.É hora de experimentar as unidades de medida vh e vw.

Para isso, faça com que:

    a <div> com a classe "acima" ocupe 40% da altura da viewport
    a <div> com classe "abaixo" ocupe a altura restante, de forma que ambos ocupem  100% da altura do viewport
    ambos ocupem 100% da largura do body-->

<html>
    <head>
      <title></title>
      <style>
          .acima{
              width: 100%;
              height: 40vh;
          }
          .abaixo{
              width: 100%;
              height: 60vh;
          }
      </style>
    </head>
    <body>
        <div class="acima">
          <p>ACIMA</p>
        </div>
        <div class="abaixo">
          <p>ABAIXO</p>
        </div>
    </body>
</html>
