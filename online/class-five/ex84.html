<!--Em um parágrafo definido em index.html queremos que escolha duas palavras, as que você desejar, e que:
cerque uma das palavras com a tag <span> e cerque a outra palavra com <a href="#">  para gerar um hyperlink-->

<html>
    <head>
      <title>Tags inline</title>
    </head>
    <body>
      <p>
        <span>Oi, oi, oi,</span>
        <a href="#">Oi, oi, oi, oi</a>
        Vem pra quebrar com tudo
        Vamos dançar com tudo
    </p>
    </body>
</html>
