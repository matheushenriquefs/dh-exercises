<!--No index.html há um <div> com duas imagens. Usando position, posicione o gorro de natal na cabeça do gatinho.

Para tal, pedimos que:

na imagem do gorro defina uma largura de 120px e a desloque 70px para a direita de maneira absoluta em relação a <div> com classe"container"
desloque a imagem do gato 12px para baixo da sua posição original-->

<html>
  <head>
    <title>Position relative-absolute</title>
    <style>
        .container{
            position: relative;
        }
        .gorro{
            position: absolute;
            width: 120px;
            left: 70px;
        }
        .gato{
            position: relative;
            top: 12px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <img class="gato" src="https://bit.ly/2OhSDTE">
        <img class="gorro" src="https://bit.ly/2QknTnW">
    </div>
  </body>
</html>
