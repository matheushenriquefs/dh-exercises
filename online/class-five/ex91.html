<!--No index.html teremos uma seção principal com 4 artigos, modifique-os um pouco usando algumas regras de css:

    Escreva as regras de fluatação necessárias para que fiquem um ao lado do outro
    Atribua a cada artigo uma largura de 20% (soma total de 80%)
    Atribua a cada artigo uma margem esquerda e direita de 2.5% (dessa forma chegamos a 100%)
    Escreva a regra necessária para que o texto em cada artigo esteja centralizado
    Atribua a cada artigo uma borda esquerda sólida de 5px de "colordodgerblue"

IMPORTANTE: Lembre-se de adicionar a regra box-sizing para que as bordas não interfiram em nossa conta.-->

<html>
  <head>
    <title>Floats intensos</title>
    <style>
        section {
            background-color: lightseagreen;
            padding: 40px;
            overflow: hidden;
        }

        article {
            float: left;
            width: 20%;
            margin-left: 2.5%;
            margin-right: 2.5%;
            text-align: center;
            border-left: 5px solid dodgerblue;
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
      <section>
          <article>HTML</article>
          <article>CSS</article>
          <article>JS-FRONT END</article>
          <article>JS-BACK END</article>
      </section>
  </body>
</html>
