<!--Vamos gerar uma quebra de linha no texto que está definido no index.html. Para isso, escolha uma palavra do texto e a cerca com a 
tag <div>.-->

<html>
    <head>
      <title>Tags block</title>
    </head>
    <body>
      <p>
          Eu cheguei em <div>frente</div> ao portão
          Meu cachorro me sorriu latindo
          Minhas malas coloquei no chão
          Eu voltei
    </p>
    </body>
</html>
