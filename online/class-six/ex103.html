<!--Para este exercício contamos com um tabuleiro de dardos e queremos que, usando regras de CSS, posicione o X sobre ele.-->

<!--Pedimos que convertas a <div> com clase "jogo-dardos" em um contêiner flex, e que centralize a <img> no eixo x e no eixo y, para que fique exatamente no meio.-->

<html>
    <head>
      <title>Flexbox</title>
      <style>
        .jogo-dardos {
            display: flex;
            justify-content: center;
            align-items: center;
        }
      </style>
    </head>
    <body>
  
      <div class="jogo-dardos">
        <img src="https://i.imgur.comTzuYXUL.png">
      </div>
  
    </body>
</html>
