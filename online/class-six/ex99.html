<!--    Queremos que a  <div> com classe "container" se converta em um flex-container. Espera, atenção: cada uma das caixas já tem uma largura definida, e queremos que o container respeite essa largura.-->

<html>
  <head>
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="caixa-1">caixa 1</div>
        <div class="caixa-2">caixa 2</div>
        <div class="caixa-3">caixa 3</div>
        <div class="caixa-4">caixa 4</div>
        <div class="caixa-5">caixa 5</div>
        <div class="caixa-6">caixa 6</div>
    </div>
  </body>
</html>
