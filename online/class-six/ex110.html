<!--Mas... e como funcionam as linhas e colunas? Vamos dar um passo de cada vez. Neste exercício, temos uma estrutura básica e queremos que você crie o seu primeiro bloco contendo 12 colunas =D 

Para isso, você precisará criar uma <div> eatribuir à ela uma classe Bootstrap que lhepermite criar uma linha. Dentro desta divisãodeve criar outra <div> que ocupe 12 colunas epossua o texto "Este é um bloco com 12 colunas".

OBS: Já estilizamos algumas classes no código para que o resultado final possua bordas e assim seja mais fácil identificarmos as grids).-->

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">

      <h2>Bem-vindo(a)!</h2>
      <div>Aqui estamos implementando o sistema grid do Bootstrap</div>

      <div class="row">

        <div class="col-12">

            Este é um bloco com 12 colunas

        </div>
        
      </div>

    </div>
  </body>
</html>
