<!--Queríamos mostrar uma frase clássica no navegador mas algo deu errado. Já temos algumas regras de CSS declaradas mas, a estrutura html ficou ao contrário. Seu trabalho será inverter a ordem da frase para lermos na ordem correta declarando uma nova regra de CSS para a classe "frase".-->

<html>
  <head>
    <title>Flexbox</title>
    <style>
        .frase {
            display: flex;
            width: 350px;
            flex-direction: row-reverse;
        }
    </style>
  </head>
  <body>
    <div class="frase">
        <p>existo</p>
        <p>logo</p>
        <p>Penso,</p>
    </div>  
  </body>
</html>
