<html>
    <head>
      <title>Flexbox</title>
      <style>
          .nav-bar{
              display: flex;
          }
      </style>
    </head>
    <body>
      <ul class="nav-bar">
            <li><a href="">Home |</a></li>
            <li><a href="">Contato |</a></li>
            <li><a href="">Preguntas frequentes </a></li>
            <li><a href="">Fale com a gente |<a></li>
        </ul>
    </body>
</html>
